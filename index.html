<html>
<head>
	<meta charset="euc-kr">
	<title>Testing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		alert("자바스크립트가 활성화 되어있습니다. \n사용자의 정보를 조회합니다.");
		$.getJSON('https://ipapi.co/json/', function(data) {
		  var ressssult = JSON.stringify(data, null, 2);
		  console.log(ressssult);
		  var userAgent=navigator.userAgent.toLowerCase();
		  console.log("userAgent: "+ userAgent);
		  
		  document.getElementById("yourIP").value = data.ip;
		  document.getElementById("yourCity").value = data.city;
		  document.getElementById("yourAgent").value = userAgent;
		  document.getElementById("yourAtitude").value = data.latitude;
		  document.getElementById("yourLongitude").value = data.longitude;
		  document.getElementById("yourOrg").value = data.org;		  
		});
		function myFunction() {
		  if(window.jsWebIF!==undefined){
			window.jsWebIF.toastShort("안드로이드-웹 뷰-인터페이스");
		  } else {
			alert("웹 뷰 환경에서만 구동 가능한 기능");
		  }
		}
	</script>
</head>
<body>
	
	<h2>당신의 정보</h2>
	<div>IP: <input type="text" id="yourIP" value="" readonly></div>
	<div>국가: <input type="text" id="yourCity" value="" readonly></div>
	<div>Agent: <input type="text" id="yourAgent" value="" readonly></div>
	<div>위도: <input type="text" id="yourAtitude" value="" readonly></div>
	<div>경도: <input type="text" id="yourLongitude" value="" readonly></div>
	<div>통신사: <input type="text" id="yourOrg" value="" readonly></div>
	<div> &nbsp;</div>
	<div><button onclick="myFunction()">jsWebIF</button></div>
</body>
</html>
